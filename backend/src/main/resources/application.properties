server.port=9010
springdoc.swagger-ui.path=/swagger-ui.html

spring.jpa.properties.hibernate.id.new_generator_mappings=true
# At startup time, update the schema instead of deleting data:
spring.jpa.hibernate.ddl-auto=update

#spring.datasource.url=jdbc:h2:file:./myturk;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:h2:mem:myturk
spring.datasource.username=myturk
spring.datasource.password=myturk

myturk.mturk.config.endpoint=sandbox
myturk.mturk.config.useProxy=false
de.mackeprm.myturk.devSetup=true